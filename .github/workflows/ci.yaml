name: CI
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v3
      - name: Sync
        run: uv sync --all-extras
      - name: Ruff
        run: uv run ruff check .
      - name: Mypy
        run: uv run mypy src
      - name: Pytest
        run: uv run pytest --cov=src --cov-report=term-missing
